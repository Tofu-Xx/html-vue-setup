<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>html-vue-setup的set语法糖写法</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <!-- <script src="https://unpkg.com/html-vue-setup/dist/main.umd.js"></script> -->
  <script src="../dist/main.umd.js"></script>
</head>

<script setup>
  const btn = ref(null);
  const count = ref(0);
  const dbl = computed(() => count.value * 2);
  watchEffect(() => {
    count.value > 10 && alert(`Are you bored?`);
  });
  onMounted(() => {
    btn.value.focus();
  })
</script>

<main>
  <p>{{ dbl }}</p>
  <button @click="count++" ref="btn">{{ count }}</button>
</main>
